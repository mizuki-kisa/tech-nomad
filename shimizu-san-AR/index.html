<!DOCTYPE html>
<header>
	<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<!-- include aframe-ar.js -->
<script src="js/aframe-ar.min.js"></script>
<script src="js/shimizusan.js"></script>
<link rel="stylesheet" type="text/css" href="index.min.css">
</header>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

	<!-- <a-scene embedded arjs='sourceType: image; sourceUrl:../../data/images/armchair.jpg;'> -->
	<a-scene embedded arjs='sourceType: webcam;' vr-mode-ui="enabled: false" physics="debug: false;">
		<a-assets>
	          <a-asset-item id="crate-obj1" src="obj/01/3d.obj"></a-asset-item>
	          <a-asset-item id="crate-mtl1" src="obj/01/3d.mtl"></a-asset-item>
						<a-asset-item id="crate-obj2" src="obj/02/3d.obj"></a-asset-item>
	          <a-asset-item id="crate-mtl2" src="obj/02/3d.mtl"></a-asset-item>
	  </a-assets>

		<a-marker type='pattern' url='pattern-pattern.patt'>
			<a-obj-model id="model" rotation="-90 0 0" scale="0.062 0.062 0.062" src="#crate-obj1"></a-obj-model>
			<a-image id="png" src="img/shimizusan.png" rotation="-90 0 0" depth="2" position="0 0.08 -0.5"></a-image>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>

	<div id="serifu"><div>テキストダミー</div></div>
</body>
</html>
